<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .col-sm-9{
        margin:5px;
    }
</style>
<body>

<div class="container">
    <div class="row">

        <div  class="col-md-6 col-md-offset-3">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input id="name" type="text" placeholder="Name"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input id="email" type="email" placeholder="Email"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input id="password" type="password" placeholder="Password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input value=1 type="radio" name="optradio" checked>Employee
                        </label>
                        <label class="radio-inline">
                            <input value=2 type="radio" name="optradio">Superior Employee
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Dropdown Example
                                <span class="caret"></span></button>
                            <ul id="superiorMenu" class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                <li role="presentation"><a role="menuitem">HTML</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button id="register" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>
        </div>

    </div>
</div>
<script>
    $( document ).ready(function() {
        console.log( "ready!" );

    $.ajax({
        type: 'GET',
        url: 'http://localhost:8080/api/users/superiors',
        headers: {
            "Content-Type": "application/json", "Accept": "application/json"
        },
        dataType:"json",
        success: function (data) {
            console.log("yes. data: " + data)
            if (data) {
                var len = data.length;
                var txt = "";
                if (len > 0) {
                    for(var i=0;i<len;i++){
                        if(data[i].name && data[i].email){
                            txt += '<li role ="presentation" value=""'+data[i].id +'><a role="menuitem">'+data[i].email+'</a></li>';
                        }
                    }
                    if(txt != ""){
                        $("#superiorMenu").append(txt);
                    }

                    // alert("Success :"+data);

                }
            }
        },
        error: function (error) {
            console.log('errorCode: ' + error.status + ' . Message: ' + error.responseText);
        }
    });

    $("#superiorMenu a").click(function(e){
        e.preventDefault(); // cancel the link behaviour
        var selText = $(this).text();
        $("#menu1").text(selText);
        console.log(selText)
    });

    });

</script>

</body>
</html>
